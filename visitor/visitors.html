<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visitors</title>

	<link rel="stylesheet" type="text/css" href="../resources/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="../resources/lib/js/jquery-3.1.1.min.js"></script>

	<script src="../resources/lib/bootstrap/js/tether.min.js"></script>
	<script src="../resources/lib/bootstrap/js/bootstrap.min.js"></script>

	<script src="js/helper.js"></script>
	<script src="js/statistic.js"></script>
</head>

<body>
<div class="container">
	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#all-visitors">Все гости</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#transfer">Трансфер</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#events">События</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#drinks">Напитки</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#main-meal">Основное блюдо</a>
		</li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane active" id="all-visitors" role="tabpanel">
			<div class="progress mt-3 mb-3">
				<div id="will-go-progress" class="progress-bar bg-success" role="progressbar" style="height: 20px;"
					 aria-valuemin="0" aria-valuemax="100">
				</div>
				<div id="wont-go-progress" class="progress-bar bg-danger" role="progressbar" style="height: 20px;"
					 aria-valuemin="0" aria-valuemax="100">
				</div>
				<div id="maybe-go-progress" class="progress-bar bg-info" role="progressbar" style="height: 20px;"
					 aria-valuemin="0" aria-valuemax="100">
				</div>
			</div>

			<table id="visitors-table" class="table">
				<thead>
				<tr>
					<th>Имя</th>
					<th>Трансфер</th>
					<th>События</th>
					<th class="hidden-sm-down">Напитки</th>
					<th class="hidden-sm-down">Основное блюдо</th>
					<th class="hidden-sm-down">Доп. инфо</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="tab-pane" id="transfer" role="tabpanel">
			<table id="transfer-table" class="table">
				<thead>
				<tr>
					<th>Откуда</th>
					<th>Кол-во</th>
					<th></th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="tab-pane" id="events" role="tabpanel">
			<table id="events-table" class="table">
				<thead>
				<tr>
					<th>Событие</th>
					<th>Кол-во</th>
					<th></th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="tab-pane" id="drinks" role="tabpanel">
			<table id="drinks-table" class="table">
				<thead>
				<tr>
					<th>Событие</th>
					<th>Кол-во</th>
					<th></th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="tab-pane" id="main-meal" role="tabpanel">
			<table id="main-meal-table" class="table">
				<thead>
				<tr>
					<th>Основное блюдо</th>
					<th></th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
